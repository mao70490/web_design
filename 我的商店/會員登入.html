<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script>
		function 驗證帳密(){
			let user = 'Tom';
			let pwd = 'z123456';

			let input_user = document.getElementById('username').value;
			let input_pwd = document.getElementById('pwd').value;


			if (input_user === user && input_pwd === pwd) {
				a = '驗證成功';
			} else {
				a = '驗證失敗';
			}
			let result = document.getElementById('result');
			result.innerHTML = a;
		}

	</script>
</head>
<body>
	<form>
	  <label for="username">Username:</label><br>
	  <input type="text" id="username" name="username"><br>
	  <label for="pwd">Password:</label><br>
	  <input type="password" id="pwd" name="pwd"><br>
	</form>

<p><button onclick="驗證帳密()">登入</button></p>
<h3>結果</h3>
<p id="result"></p>
</body>
</html>
